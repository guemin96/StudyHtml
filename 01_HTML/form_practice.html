    <style>
        h1 {
            color: black;
            font-weight: bold;
        }
        p{
            color: saddlebrown;
        }
        
    </style>
    <script>
        alert("청각주의!! 시끄러운 노래가 나옵니다")
    </script>

<body>
    <h1>IOT 과정에 대한 생각</h1>
    
    <p>4일간의 과정동안의 자신의 생각</p>
    <ol>
        <li><h3>나는 현재 수업 한번도 빠지지 않았다.</h3></li>
        <input type="radio" name="rdo_ques1" value="YES">YES
        <input type="radio" name="rdo_ques1" value="No">NO

        <li><h3>나는 선생님이 마음에 든다</h3></li>
        <input type="radio" name="rdo_ques2" value="매우 그렇다">매우 그렇다
        <input type="radio" name="rdo_ques2" value="그렇다">그렇다
        <input type="radio" name="rdo_ques2" value="중간이다">중간이다
        <input type="radio" name="rdo_ques2" value="아니다">아니다
        <input type="radio" name="rdo_ques2" value="매우 아니다">매우 아니다

        <li><h3>당신이 현재 수업을 들으면서 공부했던 자료를 사진을 찍어 올려주세요</h3></li>
        <input type="file" name="image" value="">




        <li><h3>당신의 현재 신분과 전화번호를 써주세요. 당첨된 분께는 스벅 기프티콘을 드리겠습니다</h3></li>
        <select>
            <option>고등학생</option>
            <option>대학생</option>
            <option>취준생</option>
            <option>일반</option>
        </select>
        <input type="text" name="phonenumber" value="">

        <li><h3>고생하셨습니다 항상 응원하는 마음으로 여러분들과 함께 하겠습니다</h3></li>
        <img src="media/가즈아.jpeg" alt="오류나지 마라" width="400">
        <audio controls="controls">
            <source src="media/자자 - 버스안에서.mp3" type="audio/mp3">
        </audio>

    </ol>
