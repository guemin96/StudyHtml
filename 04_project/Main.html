    <script>
        //로드 이벤트//
        $(document).ready(function () {
            $(".outer-menu").hover(function () {
                $(this).find(".inner-menu").css("display", "block");
            }, function () {
                $(this).find(".inner-menu").css("display", "none");

            });
        //hover=> 마우스를 메뉴에 가까이 했을때 작동하도록 하는 함수!,또한 this를 사용하여 현재 inner-menu의 상태를 나타냄으로써 이너 메뉴를 나타냈다 사라졌다하게 만드는 것임!! 
            
        //그리드 레이아웃
        //masonry라는 외부 스크립트 기능을 가져옴으로써 main-section에 저렇게 화려한 기능을 넣을 수 있는 것!
        //왜 그런지 잘 모르겠으면 직접 코드를 만들어보기!! 눈으로 본다고 해서 이해되지 않는다. 그리고 조급해하지 말기 아직 코딩 수업 들은지 2주일 밖에 안되었다. 앞으로 더 중요한 것들을 많이 배울 것이기 때문에 지치지 말고 계속해서 복습하기
        //
            $("#main-section").imagesLoaded(function () {
                $("#main-section").masonry({
                    itemSelector: ".paper",
                    columWidth: 230,
                    // isAnimated:true
                });
            });


            //라이트박스
            $(".paper").click(function () { showLightBox(this); })
            $("#darken-background").click(function () {
                hideLightBox();
            });
            //라이트박스 이벤트 서포트
            $("#lightbox").click(function (event) {
                event.stopPropagation();
            })


        });
        //그리드내 이미지를 클릭했을때 그 이미지가 나오도록 하게 하는 방법
        function showLightBox(obj) {
            var img_src = obj.getElementsByTagName("img")[0].src;
            $("#random-image").attr({
                src: function () {
                    //var rnd_height = Math.floor(Math.random()*600)+10;
                    return img_src//"http://www.placekitten.com/600/"+rnd_height;

                }
            });
            $("#darken-background").show();
            $("#darken-background").css("top", $(window).scrollTop());
            $("body").css("overflow", "hidden");

        }

        function hideLightBox() {
            $("#darken-background").hide();
            $("body").css("overflow", "auto");
        }
